{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'cal/css/styles.css' %}">
{% endblock %}

{% block exstyle %}
<style>
  body {
    background-color: rgba(0, 0, 0, .1);
  }

  h1 {
    margin: 20px auto 80px;
    font-size: 38px;
    font-weight: 300;
    text-align: center;
    letter-spacing: 2px;
    line-height: 1.5;
  }

  details {
    width: 75%;
    min-height: 5px;
    max-width: 700px;
    padding: 45px 70px 45px 45px;
    margin: 0 auto;
    position: relative;
    font-size: 22px;
    border: 1px solid rgba(0, 0, 0, .1);
    border-radius: 15px;
    box-sizing: border-box;
    transition: all .3s;
  }

  details+details {
    margin-top: 20px;
  }

  details[open] {
    min-height: 50px;
    background-color: #f6f7f8;
    box-shadow: 2px 2px 20px rgba(0, 0, 0, .2);
  }

  details p {
    color: #000000;
    font-weight: 300;
  }

  details h4 {
    color: #dd8787;
    font-weight: 300;
  }

  summary {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 500;
    cursor: pointer;
  }

  summary:focus {
    outline: none;
    box-shadow: 0 0 0 4px #f6f7f8, 0 0 0 5px rgb(84, 84, 85);
  }

  summary::-webkit-details-marker {
    display: none
  }

  .control-icon {
    fill: rgb(0, 0, 0);
    transition: .3s ease;
    pointer-events: none;
  }

  .control-icon-close {
    display: none;
  }

  details[open] .control-icon-close {
    display: initial;
    transition: .3s ease;
  }

  details[open] .control-icon-expand {
    display: none;
  }

  details[open] summary:hover::after {
    animation: pulse 1s ease;
  }

  @keyframes pulse {
    25% {
      transform: scale(1.1);
    }

    50% {
      transform: scale(1);
    }

    75% {
      transform: scale(1.1);
    }

    100% {
      transform: scale(1);
    }
  }
</style>


{% endblock %}





{% block content %}

<br>

<details open>
  <summary>
    <h1>{{ events.title }}</h1>
    <svg class="control-icon control-icon-expand" width="24" height="24" role="presentation">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#expand-more" /></svg>
    <svg class="control-icon control-icon-close" width="24" height="24" role="presentation">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close" /></svg>
  </summary>
  <p>{{events.description}}</p>
  <h4>{{events.start_time}}</h4>
  <h4>{{events.end_time}}</h4>
</details>


{% endblock %}
